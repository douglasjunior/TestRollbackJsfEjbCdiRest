      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Test Rollback</title>
    </h:head>
    <h:body>
        <h2>Testing the rollback:</h2>
        <h:form >
            <p:messages />
            <h:panelGrid columns="2" style="">
                <h:outputLabel for="inputText" value="Text: "/>    
                <p:inputText id="inputText" value="#{testManagedBean.user.someText}" required="true" />
                <br />
                <p:commandButton id="btnEntrar" value="Testing" ajax="false" action="#{testManagedBean.test()}" style="float: right;" />
            </h:panelGrid>
        </h:form> 
    </h:body>
